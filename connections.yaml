connections:
  Database_DEV:
    sqlalchemy_driver: 'mssql+pyodbc'
    odbc_driver: 'SQL+Server'
    server: 'dev-server.database.com'
    database: 'DevDB'
    username: '${DB_DEV_USERNAME}'
    password: '${DB_DEV_PASSWORD}'
    options:
      - 'Trusted_Connection=No'

  Database_PROD:
    sqlalchemy_driver: 'mssql+pyodbc'
    odbc_driver: 'SQL+Server'
